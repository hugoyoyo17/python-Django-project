<script>
  $('#sub_btn').click(function(){
    var birthdayDate = getDate()
    $.ajax({
        type:'post',
        url:baseUrl+'/v1/users/',
        contentType:'application/json',
        datatype:'json',
        data:JSON.stringify({
            'username':$('#username').val(),
            'email':$('#email').val(),
            'password':$('#password').val(),
            'password_check':$('#password_check').val(),
            'gender':$('#gender').val(),
            'birthday':birthdayDate,
            'phone':$('#phone').val()
        }),
        success:function(data){
            if(data.code==200){
              window.localStorage.setItem('miushop_token',data.data.token);
              window.localStorage.setItem('miushop_email',data.email);
              window.localStorage.setItem('miushop_username',data.username);
                console.log('註冊成功')
                alert('註冊成功!');
                window.location.href='verify.html'
            }else{
                alert(data.error);
            }
        }
    })
})
</script>
