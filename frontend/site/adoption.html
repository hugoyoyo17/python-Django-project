<script>
$(function(){
  $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
            return null;
          }
    var page = $.getUrlParam('page')
    console.log(page)
  $.ajax({
    type:'get',
    url:baseUrl+'/v1/spiders/?page='+page,
    success:function(data){
      if(data.code==200){
        var result = data.data
        var lang_info = data.data.objects
        var html='';
        for(var i=0;i<lang_info.length;i++){
          html+=`
          <li class="grid_lang">
            <a href="lang_detail.html?id=${lang_info[i].id}">
            <div class='img_lang'>
              <img  src="${lang_info[i].img_url}" alt="" class="">
            </div>
              <div class="lang_info ">
                <div class="lang_name">寵物名稱：<span id="name">${lang_info[i].name}</span> </div>
                <div class="lang_age">寵物年齡：<span id="age">${lang_info[i].age}</span></div>
                <div class="lang_gender">寵物性別：<span id="gender">${lang_info[i].gender}</span> </div>
                <div class="lang_helped">助養人數：<span id="be_helped">${lang_info[i].be_helped}</span> </div>
              </div>
          </li>
          `
        }
        $('.lang_lang').append(html)

        var html='';
          for(var j=0;j<result.num_pages;j++){
            if(j+1==result.page_now){
              html+='<li style="color:red;border-bottom:1px solid red;">'+(j+1)+'</li>'
            }else{
              html+='<li class="page_num"><a href="adoption.html?page='+(j+1)+'">'+(j+1)+'</a></li>'
            }
            
          }
          $('.page_num').html(html)
      }
    }
  })
})
</script>
