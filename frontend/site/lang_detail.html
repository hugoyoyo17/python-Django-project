<script>
        $(function () {
          $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return r;
            return null;
          }
          var id = $.getUrlParam('id')?$.getUrlParam('id')[2]:null
          console.log(id)
          $.ajax({
            type:'get',
            url:baseUrl+'/v1/spiders/detail/'+id,
            dataType:'json',
            data:{id},
            success:function(data){
              if(data.code==200){
                var html = ''
                var html_introduction = ''
                var html_helped = ''
                $('title').html(data.data.name)
                html+=`
                <div class="back_lang"><a href="adoption.html">&lt;&lt;浪浪之家</a></div>
                     <div class="lang_title">${data.data.name}</div>
                     <div class="lang_img">
                            <img src="${data.data.img_url}" alt="">
                     </div>
                     <div class="lang_content">
                            <div class="lang_info_content">寵物名稱：${data.data.name}</div>
                            <div class="lang_info_content">寵物性別：${data.data.gender}</div>
                            <div class="lang_info_content">是否結紮：${data.data.ligation}</div>
                            <div class="lang_info_content">預防針：${data.data.vaccination}</div>
                            <div class="lang_info_content">體內寄生蟲：${data.data.deworming}</div>
                            <div class="lang_info_content">個性簡介：${data.data.personality}</div>
                            <div class="lang_info_content">助養人數：${data.data.be_helped}</div>
                     </div>
              </div>
              `
              $('.grid_15').html(html)
              html_introduction+=`
              <div class="lang_introduction">
                ${data.data.introduction}
              </div>
              `
              $('.lang_introduction').html(html_introduction)
              html_helped+=`
              <div class="go_help">
                ※請注意！本網站爬取自張媽媽流浪之家，如欲幫助或領養請至<a href="https://www.ntpsa.org.tw/home">張媽媽流浪之家</a>
                本網站並不會要求使用者進行捐款，請使用者勿進行任何捐款動作！
                或<a href="${data.data.src}" target="_blank">點此去張媽媽流浪之家幫助<span class="name">${data.data.name}</span></a> 
              </div>
                `
                $('.go_help').html(html_helped)
              }
            }
          })

        })
</script>
