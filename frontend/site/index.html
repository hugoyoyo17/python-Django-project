  function startSlideshow() {
    // 獲取所有幻燈片div
  var slides = document.querySelectorAll('.lang_index_info');
  // 設置初始間隔時間
  var currentSlide = 0;
  var interval = 5000; //每3秒切換一次

  function changeSlide() {
    // 將下一個幻燈片的透明度設置為初始狀態
    var nextSlide = (currentSlide + 1) % slides.length;
    slides[nextSlide].style.opacity = 0;

    // 隱藏當前幻燈片
    slides[currentSlide].style.display = 'none';

    // 顯示下一個幻燈片
    slides[nextSlide].style.display = 'block';
    // 延遲一小段時間後，將下一個幻燈片的透明度設置為最終狀態，實現淡入效果
    setTimeout(function () {
      slides[nextSlide].style.opacity = 1;
    }, 300);

    currentSlide = nextSlide;
  }

  setInterval(changeSlide, interval);
}
